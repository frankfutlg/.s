fading = false;

inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-dim = 0.0;

inactive-opacity-override = true;

detect-client-opacity = true;
detect-client-rounded-corners = true;
backend = "glx";

daemon = true;
experimental-backends = true;
unredir-if-possible = true;

vsync = true;
dbus = true;
mark-wmwin-focused = true;

detect-client-leader = true;
detect-transient = true;
glx-no-rebind-pixmap = true;
glx-no-stencil = false;
force-win-blend = true;
use-damage = true;

shadow = true;
shadow-radius = 0;
shadow-offset-x = 4;
shadow-offset-y = 4;
shadow-color = "#bcc2a9";
shadow-opacity = 1;

shadow-exclude = [
  "class_g != 'dmenu'"
];
